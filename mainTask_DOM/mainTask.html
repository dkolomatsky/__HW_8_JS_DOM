<!DOCTYPE html>
<html>

<head>
  <title>Работа с узлами DOM</title>
</head>

<body>
  <!--https://developer.mozilla.org/ru/docs/Web/API/Element/outerHTML-->
  <ul id="list">
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
    <li>List Item 4</li>
    <li>List Item 5</li>
  </ul>
  <br />
  <input type="button" onclick="selectFirstChild()" style="width: 210px;" value="Выбрать первый элемент" /><br />
  <input type="button" onclick="selectLastChild()" style="width: 210px;" value="Выбрать последний элемент" /><br />
  <input type="button" onclick="selectNextNode()" style="width: 210px;" value="Выбрать следующий элемент" /><br />
  <input type="button" onclick="selectPrevNode()" style="width: 210px;" value="Выбрать предыдущий элемент" /><br />
  <input type="button" onclick="createNewChildStart()" style="width: 210px;"
    value="Добавить элемент на початок" /><br />
  <input type="button" onclick="createNewChildEnd()" style="width: 210px;" value="Добавить элемент в кінець" /><br />
  <input type="button" onclick="removeFirstChild()" style="width: 210px;" value="Удалить элемент з початку" /><br />
  <input type="button" onclick="removeLastChild()" style="width: 210px;" value="Удалить элемент з кінця" /><br />



  <script src="./mainTask.js"></script>
</body>

</html>
